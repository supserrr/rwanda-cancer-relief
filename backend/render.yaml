# Render deployment configuration
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: rwanda-cancer-relief-api
    env: node
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # PORT is automatically set by Render - do not override
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JITSI_APP_ID
        sync: false
      - key: JITSI_APP_SECRET
        sync: false
      - key: JITSI_DOMAIN
        value: 8x8.vc
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /health

